# ==============================================================================
# 1. SITE SETTINGS - Configure the title, logo, and theme details
# ==============================================================================
title: QUALCI Cluster Meet 2026
subtitle: Official Sports Portal
description: |
  Official results, standings, and schedules for the Cluster Meet.
  This site uses the Minimal Mistakes theme on GitHub Pages.
url: "https://<YOUR-USERNAME>.github.io" # <<< CHANGE THIS >>> Example: https://myuser.github.io
baseurl: "/qualci-meet-portal" # <<< https://github.com/dexplorer71777-alt/qualci-meet-portal >>> Example: /qualci-meet-portal (or leave empty "" if using a username.github.io repo)
repository: "<YOUR-USERNAME>/qualci-meet-portal" # <<< CHANGE THIS >>> Example: myuser/qualci-meet-portal

# Site Logo/Author Profile (Used for a clean site logo in Minimal Mistakes)
author:
  name: " "
  avatar: "/assets/images/my-school-logo.png" # Place your logo here (e.g., my-school-logo.png)

# Navigation (Main Header Menu)
header:
  - title: "Home"
    url: "/"
  - title: "Standings"
    url: "/team-standings/"
  - title: "Schedule & Events"
    url: "/schedule/"

# ==============================================================================
# 2. THEME SETUP - Required for Minimal Mistakes on GitHub Pages
# ==============================================================================
# Using the remote theme is mandatory for GitHub Pages
remote_theme: "mmistakes/minimal-mistakes"

# Theme Plugins (REQUIRED for GitHub Pages compatibility)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Build Settings
markdown: kramdown
locale: en-US
minimal_mistakes_skin: "air" # A clean, default skin

# ==============================================================================
# 3. DEFAULTS
# ==============================================================================
# Set default layout for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      permalink: "/:title/"
