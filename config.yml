# ==============================================================================
# 1. SITE METADATA & BRANDING
# ==============================================================================
title: QUALCI Cluster Meet 2026
subtitle: Official Sports Portal
description: |
  Official results, standings, and schedules for the Cluster Meet.
  This site uses the Minimal Mistakes theme on GitHub Pages.
url: "https://dexplorer71777-alt.github.io" # Your GitHub Pages domain
baseurl: "/qualci-meet-portal" # Your repository name (MUST match case)
repository: "dexplorer71777-alt/qualci-meet-portal" # Your user/repo slug

# Site Logo/Author Profile (Used for a clean site logo in Minimal Mistakes)
author:
  name: " "
  avatar: "/assets/images/my-school-logo.png" # Update this path to your actual logo image file name

# Navigation (Main Header Menu)
header:
  - title: "Home"
    url: "/"
  - title: "Live Standings"
    url: "/team-standings/"
  - title: "Schedule & Events"
    url: "/schedule/"

# ==============================================================================
# 2. THEME AND BUILD SETTINGS
# ==============================================================================
# Required for Minimal Mistakes on GitHub Pages (Remote Theme Method)
remote_theme: "mmistakes/minimal-mistakes"

# Build Settings and Critical Fixes
markdown: kramdown
locale: en-US

# ðŸš¨ CRITICAL FIX: Ensures assets (CSS/JS) and internal links work 
# under the /qualci-meet-portal subdirectory.
permalink: /:title/

# Required settings for Jekyll to find theme assets
include:
  - _pages

# Theme Plugins (REQUIRED for GitHub Pages compatibility)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# ==============================================================================
# 3. DEFAULTS
# ==============================================================================
# Set default layout for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      # We use 'single' as the guaranteed layout for all pages
      layout: "single" 
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
